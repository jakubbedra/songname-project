<article class="text--justified">
  <header><h2 class="header">Game configuration:</h2></header>
  <form class="player__form" id="turnForm">
    <table class="config-table">
      <tr>
        <td><label for="turns">Rounds: </label></td>
        <td><input
          class="ui-control ui-input"
          type="number"
          min="5" max="20"
          id="turns" name="turns"
          value="10"
          (change)="onTurnChange(turns.value)"
          #turns/></td>
      </tr>
      <label>Select Authors: </label>
      <tr *ngFor="let author of allAuthors; let i=index">
        <td>{{author.name}}</td>
        <td>
          <input
            class="ui-control ui-input"
            type="checkbox"
            checked="checked"
            (change)="onCheck($event.target.checked, i)"/>
        </td>
      </tr>
    </table>
  </form>
</article>
