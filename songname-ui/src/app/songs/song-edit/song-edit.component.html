<article class="text--justified">
  <header><h2 class="header">Edit song info</h2></header>
  <div class="authors-list-div">
    <h4>Authors:</h4>
    <span>
      <span *ngFor="let author of selectedAuthorUuids; let last = last;">
        {{authorName(author)}}<span *ngIf="!last">,&nbsp;</span>
      </span>
    </span>
  </div>
  <form class="song__form" id="songForm">
    <table class="song-table">
      <tr>
        <td>
          <label for="author">Author: </label>
        </td>
        <td>
          <input list="authors" class="ui-control ui-input" id="author" #author/>
          <datalist id="authors">
            <option *ngFor="let author of authors" value="{{author.uuid}}">{{author.name}}</option>
          </datalist>
        </td>
        <td>
          <input class="ui-control ui-button add-author-button" type="button" (click)="onAuthorAdd(author.value)" value="+"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="title">Title: </label>
        </td>
        <td>
          <input class="ui-control ui-input" id="title" name="title" #title/>
        </td>
      </tr>
    </table>
    <input class="ui-control ui-button save-changes-button" type="button" (click)="onDataSave(title.value)" value="save changes"/>
  </form>
</article>
<article class="text--justified">
  <header><h2 class="header">Edit song file</h2></header>
  <form class="song__form" id="fileForm">
    <label for="file">File: </label>
    <input
      class="ui-control ui-button"
      id="file"
      name="file"
      type="file"
      (change)="onSelectFile($event)"/>
    <input class="ui-control ui-button save-changes-button" type="submit" value="save changes"/>
  </form>
</article>
