<article class="text--justified">
  <header><h2 id="author-name" class="header">{{author.name}}</h2></header>
  <section>
    <h3 class="header">Details</h3>
    <div class="details-grid">
      <label for="uuid">UUID: </label><span id="uuid">{{author.uuid}}</span>
      <label for="name">Name: </label><span id="name">{{author.name}}</span>
    </div>
  </section>
</article>
<app-song-list #songList></app-song-list>
<app-song-add (updateSongsListEvent)="songList.fetchSongs()"></app-song-add>
